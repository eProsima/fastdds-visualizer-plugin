name: test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

jobs:

  # This job is used to test the correct compilation and test execution of the project.
  # It download, install and compile every dependency as in a colcon workspace to simulate a real user scenario.
  # TODO: once the tests are implemented, add them to this job
  ubuntu-build-test:
    runs-on: ${{ matrix.ubuntu-distro }}
    strategy:
      fail-fast: false
      matrix:
        cmake-config:
          - 'Release'
          - 'Debug'
        ubuntu-distro:
          - ubuntu-20.04

    steps:
      - name: Sync eProsima/plotjuggler-fastdds-plugins repository
        uses: actions/checkout@v2
        with:
          path: src/plotjuggler-fastdds-plugins

      - name: Install apt packages
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/install-apt-packages

      - name: Install GTest
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/install-gtest-linux

      - name: Install Python packages
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/install-python-packages

      - name: Fetch required repositories
        run: |
          vcs import src < src/plotjuggler-fastdds-plugins/.github/workflows/requirements.repos

      - name: Update colcon mixin
        run: |
          colcon mixin add default \
            https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
          colcon mixin update default
        continue-on-error: true

      - name: Install Qt
        uses: jurplel/install-qt-action@v2.13.0
        with:
          version: '5.15.2'
          dir: '${{ github.workspace }}/qt_installation/'
          modules: 'qtcharts'

      - name: Build workspace
        run: |
          cat src/plotjuggler-fastdds-plugins/.github/workflows/test_colcon.meta
          colcon build \
            --event-handlers=console_direct+ \
            --metas src/plotjuggler-fastdds-plugins/.github/workflows/test_colcon.meta \
            --mixin coverage-gcc asan-gcc

      - name: Run tests
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/run-test-ubuntu
        with:
          package_name: plotjuggler-fastdds-plugins
        if: always()

      - name: Upload Logs
        uses: actions/upload-artifact@v1
        with:
          name: colcon-logs-ubuntu
          path: log/
        if: always()


  # This job is used to test the format and linter of the new code added to repository
  # following the standard of eProsima
  uncrustify:
    runs-on: ubuntu-latest
    steps:
      - name: Sync eProsima/plotjuggler-fastdds-plugins repository
        uses: actions/checkout@v2
        with:
          path: src/plotjuggler-fastdds-plugins

      - name: Fetch all branches and tags
        run: |
          cd src/plotjuggler-fastdds-plugins
          git fetch --prune --unshallow

      - name: Install apt packages
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/install-apt-packages

      - name: Install Python packages
        uses: ./src/plotjuggler-fastdds-plugins/.github/actions/install-python-packages

      - name: Install uncrustify
        run: |
          git clone https://github.com/uncrustify/uncrustify.git \
            --branch uncrustify-0.71.0 \
            --single-branch uncrustify
          mkdir -p uncrustify/build
          cd uncrustify/build
          cmake ..
          sudo cmake --build . --target install
          cd ../..
          sudo rm -rf uncrustify

      # (TODO) Change to main branch when PR is merged
      - name: Clone ament_lint
        run: |
          git clone --branch feature/fix-language-set https://github.com/jparisu/ament_lint.git src/ament_lint

      - name: Build ament_uncrustify
        run: colcon build --packages-up-to ament_uncrustify

      - name: Fetch uncrustify config file
        run: |
          curl \
            -l https://raw.githubusercontent.com/eProsima/cpp-style/master/uncrustify.cfg \
            -o uncrustify.cfg

      - name: Get difference
        run: |
          cd src/plotjuggler-fastdds-plugins
          echo "MODIFIED_FILES=$(git diff --name-only origin/${GITHUB_BASE_REF} origin/${GITHUB_HEAD_REF} | grep -e '\.h' -e '\.hpp' -e '\.cpp' -e '\.ipp' | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Check difference
        run: |
          cd src/plotjuggler-fastdds-plugins
          if [[ -z "${MODIFIED_FILES}" ]]
          then
            touch empty.hpp
            echo "MODIFIED_FILES=empty.hpp" >> $GITHUB_ENV
          fi

      - name: Check style
        run: |
          source install/local_setup.bash
          cd src/plotjuggler-fastdds-plugins
          ament_uncrustify \
            -c ../../uncrustify.cfg \
            --language CPP \
            --xunit-file ../../uncrustify_results.xml \
            ${MODIFIED_FILES}

      - name: Upload uncrustify results
        uses: actions/upload-artifact@v1
        with:
          name: uncrustify_results
          path: uncrustify_results.xml
